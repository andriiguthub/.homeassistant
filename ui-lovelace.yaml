        entities:
          - switch.broadlink_yard
      - type: entities
        title: Зал
        show_header_toggle: false
        entities:
          - switch.broadlink_hall_enterance
          - light.yeelight_rgb_34ce008b8b60
      - type: entities
        title: Кухня
        show_header_toggle: false
        entities:
          - sensor.illumination_158d0001e5e3a2
          - switch.broadlink_kitchen
      - type: entities
        title: Коридор
        show_header_toggle: false
        entities:
          # - sensor.illumination_34ce0088d30f
          - light.yeelight_white_34ce008867ea
