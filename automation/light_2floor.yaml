### 2 floor
#
- id: on_2floor_light_auto
  alias: on_2floor_light_auto
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_boolean.auto_light_2floor
      to: 'on'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.auto_light_2floor
    - service: automation.turn_on
      entity_id:
        - automation.on_2floor_light
        - automation.off_2floor_light

- id: off_2floor_light_auto
  alias: off_2floor_light_auto
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_boolean.auto_light_2floor
      to: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.auto_light_2floor
    - service: automation.turn_off
      entity_id:
        - automation.on_2floor_light
        - automation.off_2floor_light

- id: on_2floor_light
  alias: on_2floor_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d91d58
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e5e3a2
        below: !secret light_limit
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
      - condition: state
        entity_id: switch.sc1_2floor
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.2floor
    - service: shell_command.2floor_motion_off
    - service: timer.start
      entity_id: timer.2floor
    - service: switch.turn_on
      entity_id:
        - switch.sc1_2floor
#
- id: off_2floor_light
  alias: off_2floor_light
  hide_entity: True
  trigger:
    # - platform: event
      # event_type: timer.finished
      # event_data: 
        # entity_id: timer.2floor
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d91d58
      to: 'off'
      for:
        minutes: 1
  action:
    - service: switch.turn_off
      entity_id: switch.sc1_2floor