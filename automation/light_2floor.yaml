### 2 floor
- id: 2floor-light-on
  alias: 2floor-light-on
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d91d58
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e5e3a2
        below: !secret light_limit
      - condition: state
        entity_id: input_boolean.auto_light_2floor
        state: 'on'
  action:
    - service: switch.turn_on
      entity_id:
        - switch.sc1_2floor
    - service: timer.cancel
      entity_id: timer.2floor
    - service: timer.start
      entity_id: timer.2floor
#
- id: 2floor-light-off
  alias: 2floor-light-off
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.2floor
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.auto_light_2floor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0001d91d58
        state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.sc1_2floor
#
- id: 2floor-light-delay
  alias: 2floor-light-delay
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.2floor
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.auto_light_2floor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0001d91d58
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.2floor
    - service: timer.start
      entity_id: timer.2floor