# Use this file for light automations
#

# Дверь закрыли отключаем алерт
- id: OFF_hall_light_door_alert
  alias: OFF_hall_light_door_alert
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b145c6
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.door_alert
    - service: light.turn_off
      entity_id:
        - light.rgb_lampa
        - light.rgb_lampa_2
# Выкл весь свет
- id: OFF_all_light
  alias: OFF_all_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: group.people
      to: 'not_home'
      for:
        minutes: 5
  action:
    - service: switch.turn_off
      entity_id:
        - switch.sc1_hall
        - switch.sc1_kitchen
        - switch.sc1_yard
        - switch.sc1_2floor
    - service: light.turn_off
      entity_id:
        - light.lampa
        - light.gateway_light_34ce0088d30f
        - light.rgb_lampa
        - light.rgb_lampa
        - light.rgb_nastolnaia_lampa
    - service: notify.notify
      data:
        message: 'Свет выключен'
#

# Авто свет
- id: home_alone
  alias: home_alone
  hide_entity: True
  trigger:
    - platform: sun
      event: sunset
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.home_alone
        state: 'on'
  action:
    - service: notify.notify
      data:
        message: 'Одинокий свет включен'
    - delay:
        minutes: 10
    - service: automation.trigger
      entity_id:
        - automation.on_koridor_light
    - delay:
        minutes: 1
    - service: automation.trigger
      entity_id:
        - automation.on_2floor_light
    - delay:
        minutes: 1
    - service: light.turn_on
      entity_id:
        - light.rgb_nastolnaia_lampa
    - delay:
        minutes: 10
    - service: automation.trigger
      entity_id:
        - automation.on_hall_light
    - delay:
        minutes: 15
    - service: automation.trigger
      entity_id:
        - automation.on_kitchen_light
    - delay:
        minutes: 10
    - service: automation.trigger
      entity_id:
        - automation.on_koridor_light
    - delay:
        minutes: 2
    - service: automation.trigger
      entity_id:
        - automation.on_2floor_light
    - delay:
        minutes: 30
    - service: light.turn_off
      entity_id:
        - light.rgb_nastolnaia_lampa       
#
- id: on-night-mode
  alias: on-night-mode
  hide_entity: true
  trigger:
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'
      from: 'off'
  action:
    - service: timer.start
      entity_id: timer.1h
    - service: automation.turn_off
      entity_id:
        - automation.on_koridor_light
        - automation.on_hall_light
        - automation.on_kitchen_light
        - automation.on_yard_light
        - automation.on_2floor_light
#        
- id: off-night-mode
  alias: off-night-mode
  hide_entity: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.1h
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'off'
      from: 'on'    
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.night_mode
    - service: timer.cancel
      entity_id: timer.1h
    - service: automation.turn_on
      entity_id:
        - automation.on_koridor_light
        - automation.on_hall_light
        - automation.on_kitchen_light
        - automation.on_yard_light
        - automation.on_2floor_light