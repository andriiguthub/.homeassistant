# Свет в коридоре ####################
- id: on_koridor_light
  alias: on_koridor_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d91dc9
      to: 'on'
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b145c6
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.auto_light_koridor
      state: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: 
          - light.lampa
          - light.gateway_light_34ce0088d30f
        brightness: '100'
    - service: timer.cancel
      entity_id: timer.koridor
    - service: timer.start
      entity_id: timer.koridor
#
- id: off_koridor_light
  alias: off_koridor_light
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.koridor
  condition:
    - condition: state
      entity_id: input_boolean.auto_light_koridor
      state: 'on'
  action:
    - service: light.turn_off
      entity_id:
        - light.lampa
        - light.gateway_light_34ce0088d30f