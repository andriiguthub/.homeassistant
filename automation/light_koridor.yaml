# Свет в коридоре ####################
- id: koridor-light-on
  alias: koridor-light-on
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d91dc9
      to: 'on'
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b145c6
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.auto_light_koridor
      state: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: 
          - light.lamp
          - light.gateway_light_34ce0088d30f
        brightness: '100'
    - service: timer.cancel
      entity_id: timer.koridor
    - service: timer.start
      entity_id: timer.koridor
#
- id: koridor-light-off
  alias: koridor-light-off
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.koridor
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.auto_light_koridor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0001d91dc9
        state: 'off'
  action:
    - service: light.turn_off
      entity_id:
        - light.lamp
        - light.gateway_light_34ce0088d30f
#
- id: koridor-light-delay
  alias: koridor-light-delay
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.koridor
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.auto_light_koridor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0001d91dc9
        state: 'on'
  action:
    - service: timer.start
      entity_id: timer.koridor