# Cвет над входом ###################
#
- id: on_yard_light
  alias: on_yard_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001b145c6
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0002bf6139
      from: 'off'      
      to: 'on'
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.illumination_158d0001e5e3a2
      below: !secret light_limit
    - condition: state
      entity_id: input_boolean.auto_light_yard
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.sc1_yard
    - service: timer.cancel
      entity_id: timer.yard  
    - service: timer.start
      entity_id: timer.yard

#
- id: off_yard_light
  alias: off_yard_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: group.people
      to: 'not_home'
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.yard
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.yard_coming_home
  condition:
    - condition: state
      entity_id: input_boolean.auto_light_yard
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.sc1_yard