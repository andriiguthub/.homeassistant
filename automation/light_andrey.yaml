- id: andrey-desk-light-on
  alias: andrey-desk-light-on
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.home10
      to: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id:
          - light.rgb_polina_room
        brightness: '255'
        color_temp: '229'
# Выкл свет в зале
- id: andrey-desk-light-off
  alias: andrey-desk-light-off
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.home10
      to: 'off'
  action:
    - service: light.turn_off
      entity_id:
        - light.rgb_polina_room