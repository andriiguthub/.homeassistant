# Свет на кухне ####################
#
- id: on_hall_light_auto
  alias: on_hall_light_auto
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_boolean.auto_light_hall
      to: 'on'
  action:
    # - service: input_boolean.turn_on
      # data:
        # entity_id: input_boolean.auto_light_hall
    - service: automation.turn_on
      entity_id:
        - automation.on_kitchen_light
        - automation.ON_hall_light
        - automation.OFF_kitchen_light
        - automation.OFF_hall_light_night

- id: off_hall_light_auto
  alias: off_hall_light_auto
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_boolean.auto_light_hall
      to: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.auto_light_hall
    - service: automation.turn_off
      entity_id:
        - automation.on_kitchen_light
        - automation.ON_hall_light
        - automation.OFF_kitchen_light
        - automation.OFF_hall_light_night

- id: on_kitchen_light
  alias: on_kitchen_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001e5e3a2
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e5e3a2
        below: !secret light_limit
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise  
      - condition: state
        entity_id: switch.sc1_kitchen
        state: 'on'
      - condition: state
        entity_id: switch.sc1_hall
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.kitchen
    - service: timer.start
      entity_id: timer.kitchen
    - service: switch.turn_on
      entity_id:
        - switch.sc1_kitchen
        - switch.sc1_hall
#
- id: ON_hall_light
  alias: ON_hall_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d000128b319
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e5e3a2
        below: !secret light_limit
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
      - condition: state
        entity_id: light.rgb_lampa
        state: 'on'
      - condition: state
        entity_id: light.rgb_lampa_2
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.hall
    - service: timer.start
      entity_id: timer.hall
    - service: light.turn_on
      data_template:
        entity_id:
          - light.rgb_lampa
          - light.rgb_lampa_2
        brightness: '5'
        color_temp: '229'
#
- id: OFF_kitchen_light
  alias: OFF_kitchen_light
  hide_entity: True
  trigger:
    # - platform: event
      # event_type: timer.finished
      # event_data: 
        # entity_id: timer.kitchen
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001e5e3a2
      to: 'off'
      for:
        minutes: 5
  action:
    - service: switch.turn_off
      entity_id: switch.sc1_kitchen
    - service: switch.turn_off
      entity_id: switch.sc1_hall
#
# Выкл свет в зале ночью
- id: OFF_hall_light_night
  alias: OFF_hall_light_night
  hide_entity: True
  trigger:
    # - platform: event
      # event_type: timer.finished
      # event_data: 
        # entity_id: timer.hall
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d000128b319
      to: 'off'
      for:
        minutes: 1
  action:
    - service: light.turn_off
      entity_id:
        - light.rgb_lampa
        - light.rgb_lampa_2
