# Свет на кухне ####################
- id: on_kitchen_light
  alias: on_kitchen_light
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001e5e3a2
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e5e3a2
        below: !secret light_limit
      - condition: state
        entity_id: input_boolean.auto_light_hall
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.kitchen
    - service: timer.start
      entity_id: timer.kitchen
    - service: switch.turn_on
      entity_id:
        - switch.sc1_kitchen
        - switch.sc1_hall
#
- id: OFF_kitchen_light
  alias: OFF_kitchen_light
  hide_entity: True
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.kitchen
  condition:
    - condition: state
      entity_id: input_boolean.auto_light_hall
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.sc1_kitchen
    - service: switch.turn_off
      entity_id: switch.sc1_hall
